<div class="dashboard" id="dashboard">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="row">
    <a mat-flat-button [routerLink]="['add']">Add Category</a>
  </div>
  <hr>
  <h3>Departments:</h3>
  <div class="row">
    <div class="col-md-2 categories" *ngFor="let post of data" [routerLink]="['details/', post._id]">
        <p><b>{{post.catName}}</b></p>
        <p> Updated: {{post.updated | date: 'dd MMM yyyy'}}</p>
    </div>
  </div>
</div>
