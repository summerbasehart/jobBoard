<div class="dashboard" > 
    <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button [routerLink]="['add']">Add Category</a>
    </div>
    <div>
      <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="catName" matSortDisableClear matSortDirection="asc">
  
        <!-- Category Name Column -->
        <ng-container matColumnDef="catName">
          <th mat-header-cell *matHeaderCellDef>Category Name</th>
          <td mat-cell *matCellDef="let row">{{row.catName}}</td>
        </ng-container>
  
        <!-- Category Description Column -->
        <ng-container matColumnDef="catContent">
          <th mat-header-cell *matHeaderCellDef>Category Description</th>
          <td mat-cell *matCellDef="let row">{{row.catContent}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details/', row._id]"></tr>
      </table>
    </div>
  </div>
