<div class="" >
    <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/category']">Back</a>
    </div>
    <mat-card class="example-card dashboard">
      <mat-card-header>
        <mat-card-title><h2>{{category.catName}}</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Category Content:</dt>
          <dd [innerHTML]="category.catContent"></dd>
          <dt>Updated At:</dt>
          <dd>{{category.updated | date}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/category/edit', category._id]"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteCategory(category._id)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
</div>
