<div class="dashboard">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>ÃŸ
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/page']">
        Back
      </a>
    </div>
    <mat-card class="card" id="dashboard">
      <form [formGroup]="pageForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="pageName">Page Name</label>
          <input matInput placeholder="Page Name" formControlName="pageName" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!pageForm.get('pageName').valid && pageForm.get('pageName').touched">Please enter Page
              Name</span>
          </mat-error>
        </div>
        <div class="form-group">
          <label for="pageContent">Page Content</label>
          <ckeditor matInput placeholder="Page Content" formControlName="pageContent" required></ckeditor>
          <mat-error>
            <span *ngIf="!pageForm.get('pageContent').valid && pageForm.get('pageContent').touched">Please enter
              Page Description</span>
          </mat-error>
        </div> 
        <button type="submit" [disabled]="!pageForm.valid" mat-flat-button color="primary">
          Save
        </button>
      </form>
    </mat-card>
  </div>
