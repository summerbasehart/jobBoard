<div class="dashboard">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="row">
    <a mat-flat-button [routerLink]="['add']">Add Job Posting</a>
  </div>
  <hr>
  <div >
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="postTitle" matSortDisableClear matSortDirection="asc">

      <!-- Post Name Column -->
      <ng-container matColumnDef="postTitle">
        <th mat-header-cell *matHeaderCellDef>Job Title</th>
        <td mat-cell *matCellDef="let row">{{row.postTitle}}</td>
      </ng-container>

      <!-- Post Description Column -->
      <ng-container matColumnDef="postContent">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let row">{{row.updated | date: 'dd MMM yyyy'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details/', row._id]"></tr>
    </table>
  </div>
</div>
