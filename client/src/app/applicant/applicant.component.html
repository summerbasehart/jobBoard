<div>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div>
      <div *ngFor="let post of applicants">
        <div [routerLink]="['/details/', applicant._id]">
          <div>
            <h4>{{applicant.appName}}</h4>
            <h5>{{applicant.appSumbit | date: 'dd MMM yyyy'}}</h5>
            <h5>{{applicant.post}}</h5>
          </div>
        </div>
      </div>
    </div>
</div>
