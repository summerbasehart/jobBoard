<div class="dashboard">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="row">
    <a mat-flat-button [routerLink]="['add']">Add Applicant</a>
  </div>
  <hr>
  <h3>Departments:</h3>
  <div>
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="appName" matSortDisableClear
      matSortDirection="desc">

      <!-- Applicant Name Column -->
      <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef>Applicant Name</th>
        <td mat-cell *matCellDef="let row">{{row.appName}}</td>
      </ng-container>

      <!-- Applicant Description Column -->
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef>Submitted</th>
        <td mat-cell *matCellDef="let row">{{row.updated | date: 'dd MMM yyyy'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details/', row._id]"></tr>
    </table>
  </div>
</div>
