<div class="container">
    <form [formGroup]="applicantForm" (ngSubmit)="onFormSubmit()">
        <h3 class="text-center">Application for Employment</h3>
        <h4 class="text-center">Join OST Today!</h4>
        <div class="form-group">
            <select class="form-control" placeholder="position" formControlName="post">
                <option value="no position selected" selected="true">--select a position--</option>
                <option value="{{post.postTitle}}" *ngFor="let post of posts">{{post.postTitle}}</option>
            </select>
        </div>
        <div class="ajax-hidden">
            <div class="form-group">
                <input class="form-control" placeholder="Name"  required="required" formControlName="appName"/>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="E-mail" required="required" formControlName="appEmail"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="phone"  placeholder="Phone" required="required" formControlName="appPhone"/>
        </div>
        <div class="form-group">
            <textarea class="form-control"  rows="1" placeholder="Address Line 1 (include Unit/Apt)" formControlName="appAddress1"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control"  rows="1" placeholder="Address Line 2" formControlName="appAddress2"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control"  rows="6" placeholder="Paste your resume here" formControlName="appResume"></textarea>
        </div>
        <p class="text-center">**Must Complete ALL Fields</p>
        <button class="btn btn-block" type="submit" [disabled]="!applicantForm.valid" mat-flat-button >
            Submit
        </button>
        
        <br>
    </form>
</div>
