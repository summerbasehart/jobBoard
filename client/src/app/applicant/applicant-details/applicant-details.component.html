<div class="dashboard" id="dashboard">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/applicant']">Back</a>
    </div>
    <hr>
    <div class="application" *ngIf="post.postTitle" id="print-section">
        <div class="row">
            <div class="col-md-6">
                <h3>{{applicant.appName}}</h3>
                <h4>Applying for: {{post.postTitle}} </h4>
                <h4>Submitted: {{applicant.updated | date: 'dd MMM yyyy'}}</h4>
            </div>
            <div class="col-md-5">
                <h4><a href="tel:{{applicant.appPhone}}">{{applicant.appPhone}}</a></h4>
                <h4><a href="mailto:{{applicant.appEmail}}">{{applicant.appEmail}}</a></h4>
                <h4>{{applicant.appAddress1}},</h4>
                <h4>{{applicant.appAddress2}}</h4>
            </div>
            <div class="col-md-1">
                <a class="btn btn-block" button (click)="deleteApplicant(applicant.id)">
                    <mat-icon>delete</mat-icon>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <p innerHTML={{applicant.appResume}}></p>
            </div>
        </div>
    </div>
    <button class="btn btn-block" [useExistingCss]="true" printSectionId="print-section" ngxPrint>print</button>
    <br>
</div>
